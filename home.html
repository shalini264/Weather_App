<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
    <title>Weather App</title>
    
</head>
<body style="background-color: blanchedalmond;">
    <div>
        <center>
        <div class="box" style="background-color:lightgreen;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                 width: 300px;
         height:400px;
         box-shadow:5px 10px #888888;
         padding:2px;
        ">
            <center>
            <div id="weathercon" style="float:left;margin-left:20px;width:100%">
               {%weather%}<br>
            </div>
            <div class="info">
                <h1 class="description"><u>{%description%}</u></h1>
                <h2 class="location">
                    <i class="fas fa-street-view fa-3x" style="color:yellow;float:left;"></i>
                    {%location%}|{%country%}
                </h2>
                <p id="date">{%date%}</p>
                <p id="Temp">current temperature:{%temper%}&#176|min:{%mintemp%}&#176 |max: {%maxtemp%}&#176</p>
            </div>
            </center>
        </div>
        </center>
    </div>
    <script>
       
    </script>
</body>
</html>
